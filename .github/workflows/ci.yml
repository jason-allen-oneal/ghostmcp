name: CI

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install ruff mypy bandit pip-audit build

      - name: Lint (ruff)
        run: ruff check .

      - name: Type check (mypy)
        run: mypy ghostmcp

      - name: Security static scan (bandit)
        run: bandit -q -r ghostmcp

      - name: Dependency audit (pip-audit)
        run: pip-audit

      - name: Unit and integration tests
        run: python -m unittest discover -s tests

      - name: Build package artifacts
        run: python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-py${{ matrix.python-version }}
          path: dist/*

  container-security:
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build container image
        run: docker build -t ghostmcp:ci -f deploy/container/Dockerfile .

      - name: Scan image (Trivy)
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: ghostmcp:ci
          format: table
          exit-code: 1
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH
